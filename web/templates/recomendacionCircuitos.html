{% extends 'header_footer.html' %}

{% block content %}
<body class="body"> 
<div class="container">

    <div class="row list-entidades-presentacion text-center">
        <h1 class="text-black font-weight-bold">Nuestras recomendaciones de CIRCUITOS seg√∫n tus gustos</h1>
        <hr class="divider" />
    </div>

    <div id="enlaces">
        <div class="container-fluid p-0">
            <div class="row g-0 row-entidades">
                {% for circuito in recomendaciones %}
                <div class="col-lg-4 col-sm-6">
                    <a class="enlaces-box" href="/circuito/{{ circuito.id }}" title="{{ circuito.nombre }}">
                        <div class="img-container">
                            <img src="{{ circuito.imagen }}" alt="Circuito {{ circuito.nombre }}" />
                        </div>
                        <div class="enlaces-box-caption p-3">
                            <div class="project-category text-white-50" id="paisEntidad">{{ circuito.pais }}</div>
                            <div class="project-name" id="nombreTrazado">{{ circuito.nombre }}</div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</div>
</body>
{% endblock %}
