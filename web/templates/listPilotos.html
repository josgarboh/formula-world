{% extends 'header_footer.html' %}

{% block content %}
<body class="body"> 
<div class="container">

    <div class="row list-entidades-presentacion">
        <div class="list-entidades-title text-center">Pilotos de Fórmula 1 (1950 - 2023)</div>        
    </div>

    <hr class="divider" />

    <div class="row text-center">
        <form method="GET" action="{% url 'listaPilotos' %}">
            <input type="text" name="query" size="50" placeholder="Puedes buscar por nombre y país de procedencia">
            <button class="btn btn-secondary" type="submit">Buscar</button>
        </form>
    </div>

    <div id="enlaces">
        <div class="container-fluid p-0">
            <div class="row g-0 row-entidades">
                {% for p in entity %}
                <div class="col-lg-2 col-sm-6">

                    <div class="card text-center" style="margin-bottom:7.5%;">
                        <div class="card-title" style="font-size:125%;">{{p.nombre|title}}</div>

                        <a class="enlaces-box" href="/piloto/{{ p.id }}" title="{{ p.nombre }}">
                            <img class="img-fluid" src="{{ p.imagen }}" alt="..." />
                            <div class="enlaces-box-caption p-3">
                                <div class="project-category text-white-50" id="paisEntidad">{{ p.pais }}</div>
                                <div class="project-name" id="nombreTrazado">{{ p.nombre|title }}</div>
                            </div>
                        </a>
                    </div>

                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <br><br>
    <div>{% include 'paginator.html' %}</div>

</div>
</body>
{% endblock %}
