{% extends 'header.html' %}

{% block content %}
<body class="body"> 
<div class="container">

    <div class="row list-circuitos-presentacion">
        <div class="list-circuitos-title text-center">Circuitos de Fórmula 1 (1950 - 2023)</div>
        <hr class="divider" />
        <div class="list-circuitos-buscador text-center">#TODO: Buscador y descripción de la página (breve)</div>
    </div>

    <div id="portfolio">
        <div class="container-fluid p-0">
            <div class="row g-0 row-circuitos">
                {% for c in circuitos %}
                <div class="col-lg-4 col-sm-6">
                    <a class="portfolio-box" href="/circuito/{{ c.id }}" title="{{ c.nombre }}">
                        <img class="img-fluid" src="{{ c.imagen }}" alt="..." />
                        <div class="portfolio-box-caption p-3">
                            <div class="project-category text-white-50" id="paisCircuito">{{ c.pais }}</div>
                            <div class="project-name" id="nombreTrazado">{{ c.nombre }}</div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</div>
</body>

<footer class="bg-light py-5">
    <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2023 - TFG - Universidad de Sevilla</div></div>
</footer>

{% endblock %}
