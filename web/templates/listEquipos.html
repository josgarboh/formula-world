{% extends 'header_footer.html' %}

{% block content %}
<body class="body"> 
<div class="container">

    <div class="row list-circuitos-presentacion">
        <div class="list-circuitos-title text-center">Equipos de Fórmula 1 (1950 - 2023)</div>
        <hr class="divider" />
        <div class="list-circuitos-buscador text-center">#TODO: Buscador y descripción de la página (breve)</div>
    </div>

    <div id="enlaces">
        <div class="container-fluid p-0">
            <div class="row g-0 row-circuitos">
                {% for e in entity %}
                <div class="col-lg-2 col-sm-6">
                    <a class="enlaces-box" href="/equipo/{{ e.id }}" title="{{ e.nombre }}">
                        <img class="img-fluid" src="{{ e.imagen }}" alt="..." />
                        <div class="enlaces-box-caption p-3">
                            <div class="project-category text-white-50" id="paisCircuito">{{ e.pais }}</div>
                            <div class="project-name" id="nombreTrazado">{{ e.nombre|title }}</div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <br><br>
    <div>{% include 'paginator.html' %}</div>

</div>
</body>
{% endblock %}
