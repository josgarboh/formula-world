{% extends "header_footer.html" %}

{% block content %}
<body class="body"> 
<div class="container">

    <div class="row">
        <h1>Registro</h1>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrar</button>
        </form>
    </div>

</div>
</body>
{% endblock %}
